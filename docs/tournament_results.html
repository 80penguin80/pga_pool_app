<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Results for {{ tournament_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 10px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tournament Results: {{ tournament_name }}</h1>
        </div>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Player Pick</th>
                    <th>Prize Money</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results_data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">No results found for this tournament.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Tournament Results. All rights reserved.</p>
    </footer>
</body>
</html>
